<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>expanding-cards</title>
  <meta http-equiv="Cache-Control" content="no-cache">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./favicon.svg">
</head>

<body>
  <main>
    <section id="container">
      <div tabindex="0" role="img" id="first" aria-label="image first" class="card first active"></div>
      <div tabindex="0" role="img" id="second" aria-label="image second" class="card second"></div>
      <div tabindex="0" role="img" id="third" aria-label="image third" class="card third"></div>
      <div tabindex="0" role="img" id="fourth" aria-label="image fourth" class="card fourth"></div>
      <div tabindex="0" role="img" id="fifth" aria-label="image fifth" class="card fifth"></div>
    </section>
  </main>
</body>

<script src="./index.js"></script>

</html>
