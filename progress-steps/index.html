<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
  <title>Progress step</title>
</head>

<body>
  <section class="container">
    <div class="progress">
      <div class="progress-bar">
        <div id="progress-status"></div>
      </div>
      <div class="indicator active">1</div>
      <div class="indicator">2</div>
      <div class="indicator">3</div>
      <div class="indicator">4</div>
    </div>
    <div class="progress-controls">
      <div class="button-container">
        <button id="prev" class="active" onclick="prevSteep()" disabled>Prev</button>
      </div>
      <div class="button-container">
        <button id="next" class="active" onclick="nextSteep()">Next</button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
